<!DOCTYPE HTML>
<html>
  <head>
    <title>{{title}} | Raven's Blog</title>
    {{include meta}}

    <!-- Bulma CSS -->
    <link type="text/css" rel="stylesheet" href="/bulma.min.css" />
    <link type="text/css" rel="stylesheet" href="/fontawesome-free-5.15.2-web/css/all.min.css" />
    <link type="text/css" rel="stylesheet" href="/default.min.css" />

    <script src="/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    <script src="/navbar.js"></script>

    <!-- Google Analytics -->
    {{prod <script src="/analytics.js"></script>}}

<style>

.blog-body p {
  padding-left: 0.5em;
  padding-right: 0.5em;
}

@media (min-width: 500px) {
  .blog-body {
    padding-left: 50px;
    padding-right: 50px;
  }
}

.header-anchor {
  font-size: 18px;
}
</style>
  </head>
  <body>
    {{include navbar}}
    <h1 class="block title has-text-centered">{{title}}</h1>

    <div class="box media">
      <figure class="media-left image is-64x64">
        <img class="is-rounded" src="/pfp.jpg" />
      </figure>

      <div class="media-content">
        <div class="content">
          <h2 class="title is-5">Raven Ravener</h2>
          <h3 style="color: #828282" class="subtitle is-7">Published at {{date}}</h3>
        </div>
      </div>
    </div>

    <!-- TODO: include some stuff like published date, tags etc. -->
    <div class="blog-body content">
      {{body}}
    </div>
    <!-- TODO: comments -->
    {{include footer}}
  </body>
</html>
